{% extends "templates/web.html" %}

{% block page_content %}
<h1>{{ title |e }}</h1>

<h2>Flight Details</h2>
<p> {{ doc.airplane }}</p>
<p>{{ doc.source_airport_code }}  -> {{ doc.destination_airport_code }}</p>
<p>{{ doc.xdate_of_departure }}  -> {{ doc.time_of_departure }}</p>
<p>{{ doc.duration }}</p>

<a href="/flight-booking-web-form?flight={{ doc.name }}" class="btn btn-success">Book Flight</a>
{% endblock %}
<!-- this is a sample default web page template -->
